<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty</title>
    <style>
        input:required:valid {
            border-color: green;
        }
    </style>
</head>
<form>
    <label for="cat-name">Имя питомца</label>
    <input type="text" id="cat-name" required/>
    <fieldset>
        <legend>Персональная информация </legend>
        <label for ="name">Ваше имя</label>
        <input type="text" id="name" required>
        <label>Номер</label>
        <input type="tel" name="phone"  pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" />
    </fieldset>
    <p>Порода</p>
    <select>
        <option value="Британец">Британец</option>
        <option value="Сфинкс">Сфинкс</option>
        <option value="Мейн-кун">Мейн-кун</option>
        <option value="Персидская">Персидская</option>
    </select> 
    <p>Чем питается?</p> 
    <input type="checkbox" name="Сухой">
    Сухой корм<br>
    <input type="checkbox" name="Влажный">
    Влажный корм<br>
    <input type="checkbox" name="Натуральный"> 
    Натуральный корм<br>
    <p>Укажите пол питомца:</p>
    <input type="radio" name="sex" checked="checked">
    Самка
    <input type="radio" name="sex">
    Самец <br>
    <textarea name="comment" id="comment" cols="30" rows="10">Оставьте комметарий</textarea> <br>
    <label for="img">Загрузите фото питомца</label>
    <input type="file" id="img"> <br>
    <button type="submit">Сохранить</button>
</form>
    
</body>
</html>
