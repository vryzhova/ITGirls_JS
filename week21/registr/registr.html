<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registr.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" required/>
                            <label class="form-label" for="firstName">First Name</label>
                        </div>
                        </div>
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="lastName" class="form-control form-control-lg" required />
                            <label class="form-label" for="lastName">Last Name</label>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">
                            <div class="form-outline datepicker w-100">
                            <input
                            type="text"
                            class="form-control form-control-lg"
                            id="birthdayDate"/>
                            <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                            <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="femaleGender"
                            value="option1"/>
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="maleGender"
                            value="option2"
                            />
                        <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control form-control-lg"  required/>
                            <label class="form-label" for="emailAddress">Email</label>
                        </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" required  max="12" min="10"/>
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                        </div>
                    </div>
                    <div class="output mt-4 pt-2 error"></div>
                    <div class="mt-4 pt-2">
                        <button class="btn btn-primary btn-lg" type="submit" value="Submit" id="subButton">Submit</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    <script src="registr.js"></script>
</body>
</html>
