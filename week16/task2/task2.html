<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="task2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="main">
        <section class="calc">
            <div class="calc__header">Калькулятор расчета стоимости автомобиля</div>
            <div class="calc__content">
                <form>
                    <div class="row g-3 align-items-center p-3">
                        <div class="col-auto">
                            <label for="carName" class="col-form-label">Марка машины</label>
                        </div>
                        <div class="col-auto">
                            <select>
                                <option value="mazda">Mazda</option>
                                <option value="lada">Lada</option>
                                <option value="bmv">BMV</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center p-3">
                        <div class="col-auto">
                            <label for="typeServ">Тип услуги</label>
                        </div>
                        <div class="col-auto services">
                            <input type="radio" name="typeServ1" value="1"> Целый автомобиль <br>
                            <input type="radio" name="typeServ1" value="2"> Распил легковой <br>
                            <input type="radio" name="typeServ1" value="3"> На запчасти  <br>
                            <input type="radio" name="typeServ1" value="4"> Конструктор легковой <br>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center p-3">
                        <div class="col-auto">
                            <label for="damage">Повреждения</label>
                        </div>
                        <div class="col-auto ">
                            <input type="checkbox" id="damage" value="1"> Вмятины <br>
                            <input type="checkbox" id="damage" value="1"> Царапины <br>
                            <input type="checkbox" id="damage" value="1"> Трещины на стекле <br>
                            
                        </div>
                    </div>
                    <div class="row g-3 align-items-center p-3">
                        <div class="col-auto">
                            <label for="mileage">Пробег</label>
                        </div>
                        <div class="col-auto ">
                            <input type="input" id="mileage" placeholder="Пробег (км)">
                        </div>
                    </div>
                    <button class="btn btn-danger">Рассчитать</button>
                </form>
            </div>
        </section>
    </main>
    <script src="task2.js"></script>
</body>
</html>
